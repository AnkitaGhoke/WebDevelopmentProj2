<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkMyCar - Delist Property</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo img {
            width: 160px;
            margin-left: 20px;
            border-radius: 10px;
        }

        .button {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            margin-right: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .content {
            display: flex;
            height: calc(80vh - 40px);
            padding-top: 10px;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .list-title {
            font-size: 1.6em;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .list-title::after {
            content: "";
            width: 30%;
            height: 2px;
            background-color: black;
            display: block;
            margin: 0 auto;
            margin-top: 5px;
        }

        .list-form {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .list-form input, .list-form select, .list-form textarea {
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.85em;
            width: 100%;
        }

        .list-form label {
            font-size: 0.85em;
            margin-top: 6px;
        }

        .list-btn {
            background-color: #FF4500;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home1') if is_logged_in else url_for('home') }}" class="button">Home</a>
    <div class="logo">
        <img src="static/logo.png" alt="ParkMyCar Logo">
    </div>

    <div class="content">
        <div class="right-side">
            <div class="list-title">Delist Property</div>
            <form class="list-form" id="delistForm" method="POST">
                <label for="property_id">Select Property to Delist</label>
                <select id="property_id" name="property_id" required>
                    <option value="" disabled selected>Select Property</option>
                    {% for property in properties %}
                        <option value="{{ property.id }}">{{ property.Address }} ({{ property.VehicleType }})</option>
                    {% endfor %}
                </select>

                <button type="submit" class="list-btn">Delist Property</button>
                <p id="message" class="message"></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('delistForm');
        const messageElement = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch('/delistproperty', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageElement.textContent = data.message;
                if (data.success) {
                    setTimeout(() => {
                        form.reset();
                        messageElement.textContent = '';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.textContent = 'Error delisting property. Please try again.';
            });
        });
    </script>
</body>
</html>
